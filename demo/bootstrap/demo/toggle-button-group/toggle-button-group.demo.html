<h3 class="page-header">Groups</h3>
<h4>On light background - preferred</h4>
<div id="toggle-btn-light" class="bs-example">
	<div class="btn-group btn-group-lg" role="group" aria-label="...">
		<button type="button" class="btn btn-secondary btn-lg active">Left</button>
		<button type="button" class="btn btn-secondary btn-lg">Middle</button>
		<button type="button" class="btn btn-secondary btn-lg">Right</button>
	</div>
	<div class="btn-group" role="group" aria-label="...">
		<button type="button" class="btn btn-secondary">Left</button>
		<button type="button" class="btn btn-secondary disabled">Middle</button>
		<button type="button" class="btn btn-secondary">Right</button>
	</div>
	<div class="btn-group btn-group-sm" role="group" aria-label="...">
		<button type="button" class="btn btn-secondary btn-sm">Left</button>
		<button type="button" class="btn btn-secondary btn-sm">Middle</button>
		<button type="button" class="btn btn-secondary btn-sm">Right</button>
	</div>
</div>
<x1-prism element="#toggle-btn-light" lang="markup"></x1-prism>
